<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("bg2.png");
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .container input {
      display: block;
      margin-bottom: 10px;
    }

    #input1 {
      position: absolute;
      top: calc(25vh);
      left: calc(5.5vw);
    }
    
    #input2 {
      position: absolute;
      top: calc(25vh);
      left: calc(78.5vw);
    }
  </style>
  <script>
    function displayText() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      
      var result1 = document.getElementById("result1");
      var result2 = document.getElementById("result2");
      
      result1.innerHTML = "입력값 1: " + input1;
      result2.innerHTML = "입력값 2: " + input2;
    }
    
    function handleKeyPress(event) {
      if (event.keyCode === 13) { // Enter 키 코드
        event.preventDefault(); // 기본 동작 취소
        displayText();
      }
    }
  </script>
  <title>LOL Auction</title>
</head>
<body>
  <div class="container">
    <input type="text" id="input1" placeholder="블루 팀 감독" onkeypress="handleKeyPress(event)">
    <input type="text" id="input2" placeholder="레드 팀 감독" onkeypress="handleKeyPress(event)">
  
    <div id="result1"></div>
    <div id="result2"></div>
  </div>
</body>
</html>
