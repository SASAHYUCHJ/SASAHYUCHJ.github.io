<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("bg2.png");
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      position: relative;
    }
    .container input {
      display: block;
      margin-bottom: 10px;
    }
    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #input1 {
      margin-right: 10px;
    }
    #input2 {
      margin-left: 10px;
    }
    #result1,
    #result2 {
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #result1 {
      position: absolute;
      top: calc(25vh + 45px);
      left: 5.5vw;
    }
    #result2 {
      position: absolute;
      top: calc(25vh + 45px);
      right: 5.5vw;
    }
  </style>
  <script>
    function displayText() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;

      var result1 = document.getElementById("result1");
      var result2 = document.getElementById("result2");

      result1.innerHTML = "<span>블루 팀 감독:</span> " + input1;
      result2.innerHTML = "<span>레드 팀 감독:</span> " + input2;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // 기본 동작 취소
        displayText();
      }
    }
  </script>
  <title>LOL Auction</title>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="input1" placeholder="블루 팀 감독" onkeydown="handleKeyPress(event)">
      <input type="text" id="input2" placeholder="레드 팀 감독" onkeydown="handleKeyPress(event)">
    </div>
    <div id="result1"></div>
    <div id="result2"></div>
  </div>
</body>
</html>
