<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("bg.png");
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
      position: relative; /* 추가 */
    }

    .container input {
      display: block;
      margin-bottom: 10px;
    }

    #input1 { /* 추가 */
      position: absolute;
      top: calc(33.33vh - 50%); /*1/3 지점 */
      left: calc(25vw - 50%); /* 1/4 지점 */
    }
    
    #input2 {
    position: absolute;
    top: calc(2 * (100vh / 3) - 50%);
    left: calc(3 * (100vw / 4) - 50%);
    }
  </style>
  <script>
    function displayText() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      
      var result1 = document.getElementById("result1");
      var result2 = document.getElementById("result2");
      
      result1.innerHTML = "입력값 1: " + input1;
      result2.innerHTML = "입력값 2: " + input2;
    }
  </script>
  <title>LOL Auction</title>
</head>
<body>
  <div class="container">
    <input type="text" id="input1" placeholder="첫 번째 입력창">
    <input type="text" id="input2" placeholder="두 번째 입력창">
    <button onclick="displayText()">확인</button>
  
    <div id="result1"></div>
    <div id="result2"></div>
  </div>
</body>
</html>
